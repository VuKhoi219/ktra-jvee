<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-users me-2"></i>Student List</h2>
        <a href="/students/add" class="btn btn-primary">
            <i class="fas fa-user-plus me-1"></i>Add New Student
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-header">
                    <tr>
                        <th>#</th>
                        <th>Student Code</th>
                        <th>Full Name</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student, iterStat : ${students}">
                        <td th:text="${iterStat.count}"></td>
                        <td>
                            <span class="badge bg-info text-dark" th:text="${student.studentCode}"></span>
                        </td>
                        <td th:text="${student.fullName}"></td>
                        <td th:text="${student.address}"></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" title="View Details">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary ms-1" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(students)}">
                        <td colspan="5" class="text-center text-muted py-4">
                            <i class="fas fa-user-slash fa-3x mb-3"></i>
                            <br>No students found
                            <br>
                            <a href="/students/add" class="btn btn-primary mt-2">
                                <i class="fas fa-user-plus me-1"></i>Add First Student
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a href="/" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i>Back to Home
        </a>
    </div>
</div>
</body>
</html>
