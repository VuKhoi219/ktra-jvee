<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">
<body>
<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4><i class="fas fa-user-plus me-2"></i>Add New Student</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/students/add}" th:object="${student}" method="post">
                        <div class="mb-3">
                            <label for="studentCode" class="form-label">Student Code *</label>
                            <input type="text" class="form-control" id="studentCode"
                                   th:field="*{studentCode}"
                                   th:classappend="${#fields.hasErrors('studentCode')} ? 'is-invalid' : ''"
                                   placeholder="e.g., 2007A10">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('studentCode')}"
                                 th:errors="*{studentCode}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="fullName"
                                   th:field="*{fullName}"
                                   th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''"
                                   placeholder="e.g., Nguyễn Văn A">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}"
                                 th:errors="*{fullName}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="3"
                                      th:field="*{address}"
                                      th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''"
                                      placeholder="e.g., Hà Nội"></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}"
                                 th:errors="*{address}"></div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Back
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i>Save Student
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
