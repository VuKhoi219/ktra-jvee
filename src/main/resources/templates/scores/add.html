<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">
<body>
<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-plus me-2"></i>Add Student Score
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/scores/add}" th:object="${studentScore}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="student" class="form-label">
                                    <i class="fas fa-user me-1"></i>Student <span class="text-danger">*</span>
                                </label>
                                <select class="form-select"
                                        th:classappend="${#fields.hasErrors('student')} ? 'error-field'"
                                        id="student"
                                        th:field="*{student}">
                                    <option value="">Select a student</option>
                                    <option th:each="student : ${students}"
                                            th:value="${student.studentId}"
                                            th:text="${student.studentCode + ' - ' + student.fullName}">
                                    </option>
                                </select>
                                <div th:if="${#fields.hasErrors('student')}"
                                     class="error-message mt-1">
                                    <i class="fas fa-exclamation-circle me-1"></i>
                                    <span th:errors="*{student}"></span>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="subject" class="form-label">
                                    <i class="fas fa-book me-1"></i>Subject <span class="text-danger">*</span>
                                </label>
                                <select class="form-select"
                                        th:classappend="${#fields.hasErrors('subject')} ? 'error-field'"
                                        id="subject"
                                        th:field="*{subject}">
                                    <option value="">Select a subject</option>
                                    <option th:each="subject : ${subjects}"
                                            th:value="${subject.subjectId}"
                                            th:text="${subject.subjectCode + ' - ' + subject.subjectName + ' (' + subject.credit + ' credits)'}">
                                    </option>
                                </select>
                                <div th:if="${#fields.hasErrors('subject')}"
                                     class="error-message mt-1">
                                    <i class="fas fa-exclamation-circle me-1"></i>
                                    <span th:errors="*{subject}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="score1" class="form-label">
                                    <i class="fas fa-chart-bar me-1"></i>Score 1 (30%) <span class="text-danger">*</span>
                                </label>
                                <input type="number"
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('score1')} ? 'error-field'"
                                       id="score1"
                                       th:field="*{score1}"
                                       step="0.1"
                                       min="0"
                                       max="10"
                                       placeholder="0.0 - 10.0">
                                <div th:if="${#fields.hasErrors('score1')}"
                                     class="error-message mt-1">
                                    <i class="fas fa-exclamation-circle me-1"></i>
                                    <span th:errors="*{score1}"></span>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="score2" class="form-label">
                                    <i class="fas fa-chart-line me-1"></i>Score 2 (70%) <span class="text-danger">*</span>
                                </label>
                                <input type="number"
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('score2')} ? 'error-field'"
                                       id="score2"
                                       th:field="*{score2}"
                                       step="0.1"
                                       min="0"
                                       max="10"
                                       placeholder="0.0 - 10.0">
                                <div th:if="${#fields.hasErrors('score2')}"
                                     class="error-message mt-1">
                                    <i class="fas fa-exclamation-circle me-1"></i>
                                    <span th:errors="*{score2}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>Grade Calculation:</strong> Final Grade = Score 1 × 30% + Score 2 × 70%
                            <br>
                            <small>
                                Grade Scale: A (≥8.0), B (6.0-7.9), D (4.0-5.9), F (<4.0)
                            </small>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/" class="btn btn-secondary me-md-2">
                                <i class="fas fa-times me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i>Save Score
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
